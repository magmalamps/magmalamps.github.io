<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../../icon/favicon.ico">
    <link rel="stylesheet" href="redeem.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Fortune-Cookie</title>
</head>

<body>
    <h1>Your digital fortune cookie has just arrived!</h1>
    <p>Here it is! Click the fortune cookie down below to see its content.</p>
    <div class="cookie">
        <br>
        <img src="pictures/cookie.png" alt="" id="image" width="20%" onclick="recieve()">
        <div class="cookie_text">
            <p id="textdisplay" class="showmsg"></p>
        </div>
    </div>
    <audio src="crack_cookie.mp3" id="cookie_crack"></audio>
</body>

<script>
    function decrypt(text) {
        let decryptedText = "";

        let chunks = text.split(".");
        for (let i = 0; i < chunks.length; i++) {
            let chunk = chunks[i];
            if (chunk === "0") {
                decryptedText += " ";
            } else {
                let charCode = parseInt(chunk);
                if (!isNaN(charCode)) {
                    decryptedText += String.fromCharCode(charCode + 96);
                }
            }
        }

        return decryptedText;
    }

    function recieve() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        var decrypted = decrypt(code);
        var image = document.getElementById("image");
        var textdisplay = document.getElementById("textdisplay");

        image.src = ''
        document.getElementById("cookie_crack").play()
        textdisplay.innerHTML = "The cookie says: " + decrypted
    }
</script>

</html>
