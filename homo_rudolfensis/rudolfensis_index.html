<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="homo_rudolfensis_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homo rudolfensis</title>
</head>

<body>
    <h1>Homo rudolfensis</h1>

    <div class="container">
        <button onclick="prev()">Zurück</button>
        <img id="image" src="welcome_bio.png" alt="Bild konnte nicht geladen werden :|" width="95%">
        <button onclick="next()">Weiter</button>
    </div>
    <p id="para"></p>
    <button onclick="window.location.href = 'https://forms.office.com/r/yCeK7zZmax'">Start Quiz!</button>
</body>

<script>
    //Code inspired by Sakibur Rahman on StackOverflow.
    var step = 0;

    function next() {
        if (step < 10) {
            step++;
            handleStep()
        }
    }

    function prev() {
        if (step > 0) {
            step--;
            handleStep()
        }
    }

    function handleStep() {
        switch (step) {
            case 1:
                step1()
                break;
            case 2:
                step2()
                break;
            case 3:
                step3()
                break;
            case 4:
                step4()
                break;
            case 5:
                step5()
                break;
            case 6:
                step6()
                break;
            case 7:
                step7()
                break;
            case 8:
                step8()
                break;
            case 9:
                step9()
                break;
            case 10:
                step10()
                break;
        }
    }

    function setCurrent(source) {
        document.getElementById("image").src = source;
    }

    function step1() {
        setCurrent("steckbrief.png")
    }

    function step2() {
        setCurrent("herkunft.png")
    }

    function step3() {
        setCurrent("africamap.png")
    }

    function step4() {
        setCurrent("lebenszeit.png")
    }

    function step5() {
        setCurrent("mund.jpeg")
    }

    function step6() {
        setCurrent("körper.png")
    }

    function step7() {
        setCurrent("fakten.png")
    }

    function step8() {
        setCurrent("compare.png")
    }

    function step9() {
        setCurrent("gehirn.jpeg")
    }

    function step10() {
        setCurrent("ende.png")
        document.getElementById('para').innerHTML = "Es gibt maximal 40 Punkte im Quiz. Wieviele erreichst du ?"

    }
</script>

</html>
