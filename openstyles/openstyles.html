<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="icon/favicon.ico">
    <link rel="stylesheet" href="styleopen.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Styles</title>
</head>

<body>
    <div class="header">
        <h1>Open Styles For Devs</h1>
    </div>

    <p>Need a quick stylesheet? Here you go!</p>
    <p>Just click the theme you like and paste the URL in the head of your website.</p>

    <br>
    <br>
    <div class="container">
        <button onclick="darknormal()">Dark-Normal</button>
        <button onclick="test_darknormal()">Test Dark-Normal</button>
    </div>
    <br>
    <br>

    <a href="../index.html" class="back">-Go Back-</a>

</body>

<script>
    function darknormal() {
        navigator.clipboard.writeText('<link rel="stylesheet" href="magmalamps.github.io/openstyles/dark-normal/dark-normal-style.css">')
        alert("Copied to clipboard!")
    }

    function test_darknormal() {
        window.location.href = "openstyles/dark-normal/dark-normal.html";
    }
</script>

</html>
