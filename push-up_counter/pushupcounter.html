<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="push-up_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Up Counter</title>
</head>

<body onclick="push()">
    <h1 class="counter" id="counttext">0</h1>
    <p>push-ups</p>
    <div class="footer">
        <p class="motivation" id="motto">Keep going!</p>
    </div>
</body>
<script>
    var count = 0
    var motivate = ['Keep going!', 'You can do it!', 'One more!', 'Come on!', 'You´re doing great!', 'Impressive!', 'Does your nose hurt?', 'whats 5x5+7?', 'you are reading this', 'Beat your score tomorrow!', 'wow!', 'that is impressive', 'You can always take a break', 'Is your battery charged?', 'Let´s do 10 more', 'Make sure to drink water!', 'Don´t get dehydrated!', 'Find the mispelling', 'Can you do 7 more?', 'Only stop on an even number!', 'Do it again tomorrow!'];

    function push() {
        count = count + 1
        console.log(count)
        document.getElementById("counttext").innerHTML = count;
        const random = Math.floor(Math.random() * motivate.length);
        console.log(random, motivate[random]);
        document.getElementById("motto").innerHTML = motivate[random]
    }

</script>

</html>
